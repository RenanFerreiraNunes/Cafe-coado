<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Café Coado - Home</title>

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap"
        rel="stylesheet">

    <!--Css-->
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="banner">
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../assets/img/logo.png" alt="">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNav"
                    aria-controls="offcanvasNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNav"
                    aria-labelledby="offcanvasNavLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavLabel">Menu</h5>
                        <button type="button" class="btn-close btn-close-black" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a href="#" class="nav-link active">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">PRODUTOS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">CONTATO</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <section class="banner-text">
            <h1 class="banner-text-title">
                JÁ TOMOU SEU CAFÉ HOJE?
            </h1>
        </section>
    </header>

    <main class="container">
        <section class="produtos">
            <div class="row">
                <div class="col-md-4">
                    <div class="bebidas text-center">
                        <h1>BEBIDAS</h1>
                        <img src="../assets/img/bebidas.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="doces text-center">
                        <h1>DOCES</h1>
                        <img src="../assets/img/doces.png" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-4">
                    <article class="more text-center">
                        <h1>Venha conhecer mais!</h1>
                        <a href="#">PRODUTOS</a>
                    </article>
                </div>
            </div>
        </section>
    </main>

    <!-- No final do corpo do documento -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
